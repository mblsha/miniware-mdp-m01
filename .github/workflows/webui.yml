name: MDP WebUI Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'webui/**'
      - '.github/workflows/webui.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'webui/**'
      - '.github/workflows/webui.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: webui

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: webui/package-lock.json

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run linting
      run: npm run lint --if-present

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: webui

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: webui/package-lock.json

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run TypeScript checks
      run: npm run type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: webui

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: webui/package-lock.json

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run unit tests
      run: npm run test:run
      
    - name: Generate test coverage
      run: npm run test:coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./webui/coverage/lcov.info
        flags: unittests
        name: codecov-mdp-webui
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          webui/test-results/
          webui/coverage/
        retention-days: 7

  # Separate job for E2E tests if they exist
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: false # Enable when Playwright tests are added
    
    defaults:
      run:
        working-directory: webui

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: webui/package-lock.json

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Build application
      run: npm run build

    - name: Run Playwright tests
      run: npm run test:e2e || npx playwright test

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: webui/playwright-report/
        retention-days: 30

  # Summary job to check if all checks passed
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-tests]
    if: always()
    
    steps:
    - name: Check job statuses
      run: |
        if [[ "${{ needs.lint.result }}" != "success" || "${{ needs.type-check.result }}" != "success" || "${{ needs.unit-tests.result }}" != "success" ]]; then
          echo "One or more CI checks failed"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.type-check.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          exit 1
        else
          echo "All CI checks passed successfully!"
        fi
