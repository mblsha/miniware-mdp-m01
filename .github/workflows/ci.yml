name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'webui/**'
      - 'cli/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'webui/**'
      - 'cli/**'
      - '.github/workflows/ci.yml'

# Explicit minimal permissions for all jobs
permissions:
  contents: read

jobs:
  webui-lint:
    name: WebUI Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webui

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20.18.0'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linting
        run: npm run lint --if-present

  webui-type-check:
    name: WebUI Type Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webui

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20.18.0'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run TypeScript checks
        run: npm run type-check

  webui-unit-tests:
    name: WebUI Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webui

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20.18.0'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests
        run: npm run test:run

      - name: Generate test coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@cb6530fbecd68d5f1ee7a3dcd113450ea8d5d6d4 # v5.1.2
        with:
          file: ./webui/coverage/lcov.info
          flags: webui
          name: codecov-mdp-webui
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: always()
        with:
          name: webui-test-results
          path: |
            webui/test-results/
            webui/coverage/
          retention-days: 7

  cli-unit-tests:
    name: CLI Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cli

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20.18.0'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: false # Enable when Playwright tests are added

    defaults:
      run:
        working-directory: webui

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20.18.0'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run Playwright tests
        run: npm run test:e2e || npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: always()
        with:
          name: playwright-report
          path: webui/playwright-report/
          retention-days: 30

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [webui-lint, webui-type-check, webui-unit-tests, cli-unit-tests]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "WebUI Lint: ${{ needs.webui-lint.result }}"
          echo "WebUI Type Check: ${{ needs.webui-type-check.result }}"
          echo "WebUI Unit Tests: ${{ needs.webui-unit-tests.result }}"
          echo "CLI Unit Tests: ${{ needs.cli-unit-tests.result }}"

          if [[ "${{ needs.webui-lint.result }}" != "success" || \
                "${{ needs.webui-type-check.result }}" != "success" || \
                "${{ needs.webui-unit-tests.result }}" != "success" || \
                "${{ needs.cli-unit-tests.result }}" != "success" ]]; then
            echo "One or more CI checks failed"
            exit 1
          else
            echo "All CI checks passed successfully!"
          fi
