name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'webui/**'
      - 'cli/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'webui/**'
      - 'cli/**'
      - '.github/workflows/ci.yml'

# Explicit minimal permissions for all jobs
permissions:
  contents: read

jobs:
  webui-lint:
    name: WebUI Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linting
        run: npm run lint --if-present

  webui-type-check:
    name: WebUI Type Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run TypeScript checks
        run: npm run type-check

  webui-unit-tests:
    name: WebUI Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests
        run: npm run test:run

      - name: Generate test coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./webui/coverage/lcov.info
          flags: webui
          name: codecov-mdp-webui
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: webui-test-results
          path: |
            webui/test-results/
            webui/coverage/
          retention-days: 7

  cli-unit-tests:
    name: CLI Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cli

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  cli-lint:
    name: CLI Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cli

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  cli-type-check:
    name: CLI Type Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cli

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: false # Enable when Playwright tests are added

    defaults:
      run:
        working-directory: webui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run Playwright tests
        run: npm run test:e2e || npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: webui/playwright-report/
          retention-days: 30

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [webui-lint, webui-type-check, webui-unit-tests, cli-lint, cli-type-check, cli-unit-tests]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "WebUI Lint: ${{ needs.webui-lint.result }}"
          echo "WebUI Type Check: ${{ needs.webui-type-check.result }}"
          echo "WebUI Unit Tests: ${{ needs.webui-unit-tests.result }}"
          echo "CLI Lint: ${{ needs.cli-lint.result }}"
          echo "CLI Type Check: ${{ needs.cli-type-check.result }}"
          echo "CLI Unit Tests: ${{ needs.cli-unit-tests.result }}"

          if [[ "${{ needs.webui-lint.result }}" != "success" || \
                "${{ needs.webui-type-check.result }}" != "success" || \
                "${{ needs.webui-unit-tests.result }}" != "success" || \
                "${{ needs.cli-lint.result }}" != "success" || \
                "${{ needs.cli-type-check.result }}" != "success" || \
                "${{ needs.cli-unit-tests.result }}" != "success" ]]; then
            echo "One or more CI checks failed"
            exit 1
          else
            echo "All CI checks passed successfully!"
          fi
